<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Shopping Cart</h1>
            <div class="project">
                <div class="shop">
                    <div class="box">
                        <img src="download.jpg" alt="">
                        <div class="content">
                        <h3>Vivo</h3>
                        <h4>Price: $4000</h4>
                        
                        <span class="unit"> <a href="#"><i class="fa-solid fa-minus"></i></a> <span>Quantity:</span> <a href="#"><i class="fa-solid fa-plus"></i></a></span>
                        
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                    </div>
                </div>

                <div class="right-bar">
                    <p><span>Subtotal</span> <span>$120</span></p>
                    <hr>
                    <p><span>Tax (5%)</span> <span>$6</span></p>
                    <hr>
                    <p><span>Shipping</span> <span>$15</span></p>
                    <hr>
                    <p><span>Total</span> <span>$141</span></p>
                    
                    <a href="#"><i class="fa fa-shopping-cart">Checkout</i></a>
                </div>
            </div>
        </div>
    </body>
</html>
